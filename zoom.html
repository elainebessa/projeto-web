<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/animate.css">
    <title>Zoom</title>
    <style>
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            display: flex;
            height: 400px;
            background: white;
            justify-content: center;
            align-items: center;
            font: 88px Arial
        }
        
        .swiper-pagination-bullet-active {
            background: white;
        }
    </style>
    <style>
        section {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
    </style>
    <style>
		*{
			margin: 0;
			padding: 0;
		}
    body{
    	background-color: #f9f9f9;
    }

    #check{
    	display: none;
    }

    #icone{
    	cursor: pointer;
    	padding: 15px;
    	position: absolute;
    	z-index: 1;
    }

    .barra{
    	background-color: #333;
    	height: 100%;
    	width: 300px;
    	position: absolute;
    	transition:  all .1s linear;
    	left: -300px;
    }

    nav{
    	width: 100%;
    	position: absolute;
    	top: 60px;
    }

    nav a{
    	text-decoration: none;
    }

    .link{
    	background-color: #494950;
    	padding: 20px;
    	font-family: 'Arial';
    	font-size: 12pt;
    	transition: all .1s linear;
    	color: #f4f4f9;
    	border-bottom: 2px solid #222;
    	opacity: 0;
    	margin-top: 200p
    }

    .link:hover{
    	background-color: #050542;
    }

    #check:checked ~ .barra{
    	transform: translateX(300px);
    }

    #check:checked ~ .barra nav a .link{
    opacity: 1;
    margin-top: 0;
    transition-delay: .1s;
    }

	</style>
</head>
<body>
<h1> Aqui temos umas das nossas melhores motos, super confort√°vel , e a queridinha de muitos</h1><br>
<h2>
    deia um zoom abaixo e veja detalhadamente
</h2>

</body>
<body>
    
    <img width="150" id="img" data-zoom-image="./images/26.jpg" src="./images/26.jpg" alt="">
   

    <script src="./js/jquery-1.8.3.min.js"></script>
    <script src="./js/jquery.elevatezoom.js"></script>
    <script>
        $('#img').elevateZoom({
        zoomType: "inner",
        cursor: "crosshair",
        zoomWindowFadeIn: 500,
        zoomWindowFadeOut: 750
   }); 
    </script>
</body>
